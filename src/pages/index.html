    <!-- Index-specific styles -->
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Custom progress ring animation */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Streak Visual Effects */

        /* Tier 1: Streak > 5 - Pulsing Effect */
        @keyframes streak-pulse {

            0%,
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.6));
            }

            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 16px rgba(249, 115, 22, 0.9));
            }
        }

        @keyframes streak-glow-pulse {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(249, 115, 22, 0.3);
            }

            50% {
                box-shadow: 0 0 20px rgba(249, 115, 22, 0.6);
            }
        }

        .streak-tier-1 {
            animation: streak-glow-pulse 2s ease-in-out infinite;
        }

        .streak-tier-1 .streak-fire-icon {
            animation: streak-pulse 2s ease-in-out infinite;
        }

        /* Tier 2: Streak > 10 - Particles */
        @keyframes particle-float {
            0% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-150px) translateX(var(--particle-x)) scale(1);
                opacity: 0;
            }
        }

        @keyframes streak-shimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .streak-tier-2 {
            background: linear-gradient(135deg,
                    rgba(249, 115, 22, 0.1) 0%,
                    rgba(251, 146, 60, 0.15) 50%,
                    rgba(249, 115, 22, 0.1) 100%);
            background-size: 200% 200%;
            animation: streak-shimmer 3s ease-in-out infinite, streak-glow-pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.4);
        }

        .streak-tier-2 .streak-fire-icon {
            animation: streak-pulse 1.5s ease-in-out infinite;
        }

        .streak-particle {
            position: absolute;
            bottom: 0;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(251, 146, 60, 1) 0%, rgba(249, 115, 22, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 3s ease-in-out infinite;
        }

        .streak-particle:nth-child(1) {
            --particle-x: -20px;
            animation-delay: 0s;
            left: 20%;
        }

        .streak-particle:nth-child(2) {
            --particle-x: 20px;
            animation-delay: 0.5s;
            left: 40%;
        }

        .streak-particle:nth-child(3) {
            --particle-x: -15px;
            animation-delay: 1s;
            left: 60%;
        }

        .streak-particle:nth-child(4) {
            --particle-x: 15px;
            animation-delay: 1.5s;
            left: 80%;
        }

        .streak-particle:nth-child(5) {
            --particle-x: 0px;
            animation-delay: 2s;
            left: 50%;
        }

        .streak-particle:nth-child(6) {
            --particle-x: -25px;
            animation-delay: 0.3s;
            left: 25%;
        }

        .streak-particle:nth-child(7) {
            --particle-x: 25px;
            animation-delay: 1.2s;
            left: 65%;
        }

        .streak-particle:nth-child(8) {
            --particle-x: -10px;
            animation-delay: 1.8s;
            left: 85%;
        }

        /* Tier 3: Streak > 20 - Fire Effect */
        @keyframes fire-flicker {

            0%,
            100% {
                transform: scale(1) translateY(0);
                filter: drop-shadow(0 0 20px rgba(249, 115, 22, 1)) hue-rotate(0deg);
            }

            25% {
                transform: scale(1.05) translateY(-2px);
                filter: drop-shadow(0 0 25px rgba(251, 146, 60, 1)) hue-rotate(10deg);
            }

            50% {
                transform: scale(1.1) translateY(-4px);
                filter: drop-shadow(0 0 30px rgba(253, 186, 116, 1)) hue-rotate(20deg);
            }

            75% {
                transform: scale(1.05) translateY(-2px);
                filter: drop-shadow(0 0 25px rgba(251, 146, 60, 1)) hue-rotate(10deg);
            }
        }

        @keyframes fire-border {

            0%,
            100% {
                box-shadow:
                    0 0 8px rgba(249, 115, 22, 0.8),
                    0 0 15px rgba(249, 115, 22, 0.6),
                    inset 0 0 10px rgba(249, 115, 22, 0.2);
                border-color: rgba(249, 115, 22, 0.8);
            }

            50% {
                box-shadow:
                    0 0 12px rgba(251, 146, 60, 1),
                    0 0 25px rgba(249, 115, 22, 0.8),
                    inset 0 0 15px rgba(251, 146, 60, 0.3);
                border-color: rgba(251, 146, 60, 1);
            }
        }

        @keyframes fire-bg {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .streak-tier-3 {
            background: linear-gradient(135deg,
                    rgba(249, 115, 22, 0.3) 0%,
                    rgba(251, 146, 60, 0.4) 25%,
                    rgba(253, 186, 116, 0.3) 50%,
                    rgba(251, 146, 60, 0.4) 75%,
                    rgba(249, 115, 22, 0.3) 100%);
            background-size: 400% 400%;
            animation: fire-bg 2s ease-in-out infinite, fire-border 1.5s ease-in-out infinite;
            border: 2px solid rgba(249, 115, 22, 0.8);
        }

        .streak-tier-3 .streak-fire-icon {
            animation: fire-flicker 1s ease-in-out infinite;
            font-variation-settings: 'FILL' 1;
        }

        .streak-flame {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 20px;
            background: linear-gradient(to top,
                    rgba(249, 115, 22, 0.8) 0%,
                    rgba(251, 146, 60, 0.6) 50%,
                    rgba(253, 186, 116, 0.2) 100%);
            border-radius: 50% 50% 0 0;
            pointer-events: none;
            animation: flame-rise 1.5s ease-in-out infinite;
        }

        @keyframes flame-rise {
            0% {
                transform: translateY(0) scaleY(1);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-10px) scaleY(1.2);
                opacity: 1;
            }

            100% {
                transform: translateY(-20px) scaleY(0.5);
                opacity: 0;
            }
        }

        .streak-flame:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .streak-flame:nth-child(2) {
            left: 30%;
            animation-delay: 0.3s;
        }

        .streak-flame:nth-child(3) {
            left: 50%;
            animation-delay: 0.6s;
        }

        .streak-flame:nth-child(4) {
            left: 70%;
            animation-delay: 0.9s;
        }

        .streak-flame:nth-child(5) {
            left: 90%;
            animation-delay: 1.2s;
        }
    </style>
</head>

        // Show alert modal helper
        function showAlert(message, type = 'info') {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
            const iconMap = {
                info: { icon: 'info', color: 'blue' },
                error: { icon: 'error', color: 'red' },
                warning: { icon: 'warning', color: 'orange' },
                success: { icon: 'check_circle', color: 'green' }
            };
            const config = iconMap[type] || iconMap.info;
            modal.innerHTML = `
                <div class="bg-white dark:bg-surface-dark rounded-2xl p-6 w-80">
                    <div class="flex items-center justify-center w-12 h-12 rounded-full bg-${config.color}-100 dark:bg-${config.color}-900/20 mx-auto mb-4">
                        <span class="material-symbols-outlined text-${config.color}-600 dark:text-${config.color}-400 text-3xl">${config.icon}</span>
                    </div>
                    <p class="text-slate-900 dark:text-white text-center mb-6">${message}</p>
                    <button class="close-alert w-full bg-primary text-white rounded-xl py-3 font-semibold hover:bg-primary/90 transition">OK</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('.close-alert').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        }

        // Update date display
        function updateDateDisplay() {
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            dateDisplayHeader.textContent = `${months[currentDate.getMonth()]} ${currentDate.getDate()}`;
        }

        // Load data for selected date
        async function loadDateData() {
            // Load today's logged time for the selected date
            const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(currentDate.getDate()).padStart(2, '0')}`;
            const sessionsRes = await window.api.getSessionsByDate({ startDate: dateStr, endDate: dateStr });
            if (sessionsRes.success) {
                todayLogged = sessionsRes.sessions.reduce((sum, s) => sum + s.duration, 0);
                loggedDisplay.textContent = formatTimeShort(todayLogged);
                updateTimer(timer.getElapsed());
            }
        }

        // Brushstroke Fire Animation Class for Streak Effects
        class StreakFireAnimation {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.animationId = null;
                this.isRunning = false;
                this.intensity = 'medium'; // 'medium' for tier 2, 'high' for tier 3

                this.palette = [
                    { r: 245, g: 167, b: 66 },    // Gold
                    { r: 232, g: 90, b: 25 },     // Orange
                    { r: 255, g: 62, b: 0 },      // Bright red-orange
                    { r: 191, g: 34, b: 34 }      // Deep red
                ];

                this.time = 0;
                this.resizeCanvas();
            }

            resizeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
            }

            start(intensity = 'medium') {
                this.intensity = intensity;
                this.isRunning = true;
                this.canvas.style.opacity = '1';
                this.createParticles();
                this.animate();
            }

            stop() {
                this.isRunning = false;
                this.particles = [];
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.canvas.style.opacity = '0';
            }

            createParticles() {
                const particleCount = this.intensity === 'high' ? 50 : 30;

                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(this.createParticle());
                }
            }

            createParticle() {
                return {
                    x: Math.random() * this.canvas.width,
                    y: this.canvas.height + Math.random() * 20,
                    size: 3 + Math.random() * (this.intensity === 'high' ? 12 : 8),
                    opacity: 0.2 + Math.random() * 0.4,
                    speedX: (Math.random() - 0.5) * 0.8,
                    speedY: -0.8 - Math.random() * (this.intensity === 'high' ? 2 : 1.2),
                    colorIndex: Math.floor(Math.random() * this.palette.length),
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.03,
                    sway: 0.2 + Math.random() * 0.4,
                    swaySpeed: 0.01 + Math.random() * 0.02,
                    swayOffset: Math.random() * Math.PI * 2,
                    lifespan: 80 + Math.random() * 120
                };
            }

            animate() {
                if (!this.isRunning) return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.time += 0.02;

                // Update and draw particles
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];

                    // Update position
                    p.x += p.speedX + Math.sin(this.time * p.swaySpeed + p.swayOffset) * p.sway;
                    p.y += p.speedY;
                    p.rotation += p.rotationSpeed;
                    p.lifespan -= 1;

                    // Calculate life factor for fading
                    const lifeFactor = p.lifespan / 200;
                    const currentSize = p.size * lifeFactor;
                    const currentOpacity = p.opacity * lifeFactor;

                    // Draw particle
                    if (p.lifespan > 0) {
                        this.drawBrushstroke(
                            p.x,
                            p.y,
                            currentSize,
                            p.rotation,
                            this.palette[p.colorIndex],
                            currentOpacity
                        );
                    }

                    // Reset particle if it's faded or off screen
                    if (p.lifespan <= 0 || p.y < -50) {
                        this.particles[i] = this.createParticle();
                    }
                }

                this.animationId = requestAnimationFrame(() => this.animate());
            }

            drawBrushstroke(x, y, size, rotation, color, opacity) {
                this.ctx.save();
                this.ctx.translate(x, y);
                this.ctx.rotate(rotation);

                // Create gradient for flame effect
                const gradient = this.ctx.createLinearGradient(0, -size, 0, size);
                gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                gradient.addColorStop(0.5, `rgba(${color.r}, ${color.g}, ${color.b}, ${opacity})`);
                gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);

                this.ctx.fillStyle = gradient;

                // Draw brushstroke shape
                this.ctx.beginPath();
                this.ctx.moveTo(-size / 3, -size);
                this.ctx.quadraticCurveTo(size / 2, 0, -size / 3, size);
                this.ctx.quadraticCurveTo(size / 2, 0, size / 3, -size / 2);
                this.ctx.closePath();
                this.ctx.fill();

                // Add accent stroke
                this.ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${opacity * 0.6})`;
                this.ctx.beginPath();
                this.ctx.ellipse(size / 6, 0, size / 4, size / 2, 0, 0, Math.PI * 2);
                this.ctx.fill();

                this.ctx.restore();
            }
        }

                const progress = (elapsed / target) * 100;

                const offset = circumference - (Math.min(progress, 100) / 100) * circumference;
                progressRing.setAttribute('stroke-dashoffset', offset);

                progressRing.classList.remove('text-primary', 'text-orange-500', 'text-emerald-500', 'text-red-500');

                    progressRing.classList.add('text-red-500'); // Red for work

                if (timer.isRunning() && remaining > 0) {

            // Normal mode: count up to daily target

            // Update status text
            statusText.textContent = isExceeded ? 'EXCEEDED' : 'REMAINING';
            statusText.classList.toggle('text-red-400', isExceeded);

            // Update time digits
            const displayTime = Math.abs(remaining);
            const formatted = formatTime(displayTime);
            const parts = formatted.split(':');
            timerDigits[0].textContent = parts[0];
            timerDigits[1].textContent = parts[1];
            timerDigits[2].textContent = parts[2];

            // Update progress ring
            const progress = ((todayLogged + elapsed) / dailyTarget) * 100;
            const circumference = 283;
            const offset = circumference - (Math.min(progress, 100) / 100) * circumference;
            progressRing.setAttribute('stroke-dashoffset', offset);

            // Change ring color based on progress
            progressRing.classList.remove('text-primary', 'text-orange-500', 'text-emerald-500');
            if (progress >= 100) {
                progressRing.classList.add('text-emerald-500');
            } else if (progress >= 80) {
                progressRing.classList.add('text-orange-500');
            } else {
                progressRing.classList.add('text-primary');
            }
            // Update estimated finish time
            if (!isExceeded && timer.isRunning()) {
                const now = new Date();
                const finish = new Date(now.getTime() + remaining * 1000);
                const hours = String(finish.getHours()).padStart(2, '0');

            });

            // Cancel handler
            modal.querySelector('.close-save-modal').addEventListener('click', () => modal.remove());

            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });

            // Enter key to save
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    modal.querySelector('#confirmSave').click();
                }
            });
        });

        // Reset button
        resetButton.addEventListener('click', () => {
            const modal = createModernModal({
                icon: 'warning',
                title: 'Reset Timer?',
                description: 'This will clear the current elapsed time. This action cannot be undone.',
                iconColor: 'from-red-900/50 to-red-500/20',
                content: `
                    <div class="px-6 pb-6">
                        <div class="flex gap-3">
                            <button class="cancel-reset flex-1 py-4 bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 border border-white/5">Cancel</button>
                            <button class="confirm-reset flex-1 py-4 bg-gradient-to-br from-red-500 to-red-600 hover:from-red-400 hover:to-red-500 text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 shadow-lg shadow-red-500/20">Reset</button>
                        </div>
                    </div>
                `
            });
            document.body.appendChild(modal);

            modal.querySelector('.confirm-reset').addEventListener('click', () => {
                timer.pause();
                timer.reset();
                updateTimer(0);
                playButton.querySelector('.material-symbols-outlined').textContent = 'play_arrow';
                focusedBadge.style.display = 'none';
                saveTimerState();
                modal.remove();
                showAlert('Timer has been reset.', 'success');
            });

            modal.querySelector('.cancel-reset').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        });

        // Date picker button
        datePickerBtn.addEventListener('click', () => {
            const today = new Date();
            const isToday = currentDate.toDateString() === today.toDateString();
            const isYesterday = currentDate.toDateString() === new Date(today.getTime() - 86400000).toDateString();
            const is2DaysAgo = currentDate.toDateString() === new Date(today.getTime() - 172800000).toDateString();
            const is3DaysAgo = currentDate.toDateString() === new Date(today.getTime() - 259200000).toDateString();

            const getButtonClass = (isActive) => isActive
                ? 'bg-gradient-to-br from-blue-500 to-blue-600 text-white shadow-lg shadow-blue-500/20'
                : 'bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white border border-white/5';

            const modal = createModernModal({
                icon: 'calendar_month',
                title: 'Select Date',
                description: 'Choose a date to view or log work sessions.',
                content: `
                    <div class="px-6 pb-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2.5 ml-1">Quick Select</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button class="date-opt flex items-center justify-center gap-2 py-4 ${getButtonClass(isToday)} font-semibold rounded-2xl active:scale-95 transition-all duration-200" data-offset="0">
                                <span class="material-symbols-outlined text-lg">today</span>
                                Today
                            </button>
                            <button class="date-opt flex items-center justify-center gap-2 py-4 ${getButtonClass(isYesterday)} font-semibold rounded-2xl active:scale-95 transition-all duration-200" data-offset="-1">
                                <span class="material-symbols-outlined text-lg">history</span>
                                Yesterday
                            </button>
                            <button class="date-opt flex items-center justify-center gap-2 py-4 ${getButtonClass(is2DaysAgo)} font-semibold rounded-2xl active:scale-95 transition-all duration-200" data-offset="-2">
                                <span class="material-symbols-outlined text-lg">event</span>
                                2 Days Ago
                            </button>
                            <button class="date-opt flex items-center justify-center gap-2 py-4 ${getButtonClass(is3DaysAgo)} font-semibold rounded-2xl active:scale-95 transition-all duration-200" data-offset="-3">
                                <span class="material-symbols-outlined text-lg">event</span>
                                3 Days Ago
                            </button>
                        </div>
                    </div>

                    <div class="px-8 py-4">
                        <div class="h-px bg-gradient-to-r from-transparent via-white/10 to-transparent w-full"></div>
                    </div>

                    <div class="px-6 pb-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2.5 ml-1">Custom Date</label>
                        <div class="relative group">
                            <div class="absolute left-5 top-1/2 -translate-y-1/2 pointer-events-none">
                                <span class="material-symbols-outlined text-primary text-xl">edit_calendar</span>
                            </div>
                            <input type="date" id="customDate" value="${currentDate.toISOString().split('T')[0]}" 
                                class="w-full pl-14 pr-5 py-4 bg-[#27272a] border border-transparent focus:border-primary/50 text-white rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none text-base font-medium shadow-inner cursor-pointer dark:[color-scheme:dark]" />
                        </div>
                    </div>

                    <div class="p-6">
                        <button class="close-date-modal w-full py-4 bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 border border-white/5 tracking-wide">Close</button>
                    </div>
                `
            });
            document.body.appendChild(modal);

            // Quick date buttons
            modal.querySelectorAll('.date-opt').forEach(btn => {
                btn.addEventListener('click', () => {
                    const offset = parseInt(btn.dataset.offset);
                    const newDate = new Date();
                    newDate.setDate(newDate.getDate() + offset);
                    currentDate = newDate;
                    updateDateDisplay();
                    loadDateData();
                    modal.remove();
                });
            });

            // Custom date input
            modal.querySelector('#customDate').addEventListener('change', (e) => {
                currentDate = new Date(e.target.value + 'T00:00:00');
                updateDateDisplay();
                loadDateData();
                modal.remove();
            });

            modal.querySelector('.close-date-modal').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        });

        // Pomodoro UI update function
        function updatePomodoroUI() {
            const pomodoroIconBadge = document.getElementById('pomodoroIconBadge');
            const statusBadgeDot = document.getElementById('statusBadgeDot');

            if (timer.pomodoroMode) {
                // Pomodoro mode active
                pomodoroIcon.style.color = '#ef4444'; // Red color
                pomodoroModeText.textContent = 'Pomodoro';
                pomodoroToggleBtn.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';

                // Show icon, hide dot
                pomodoroIconBadge.classList.remove('hidden');
                statusBadgeDot.classList.add('hidden');

                // Update status text based on state
                const info = timer.getPomodoroInfo();
                if (info.state === 'work') {
                    statusText.textContent = 'WORK SESSION';
                    statusBadgeText.textContent = `${info.sessionCount}/${pomodoroSettings.sessionsUntilLongBreak}`;
                } else if (info.state === 'shortBreak') {
                    statusText.textContent = 'SHORT BREAK';
                    statusBadgeText.textContent = 'Break';
                } else if (info.state === 'longBreak') {
                    statusText.textContent = 'LONG BREAK';
                    statusBadgeText.textContent = 'Long Break';
                }
            } else {
                // Normal mode
                pomodoroIcon.style.color = '#94a3b8'; // Gray color
                pomodoroModeText.textContent = 'Normal';
                pomodoroToggleBtn.style.backgroundColor = '';

                // Hide icon, show dot
                pomodoroIconBadge.classList.add('hidden');
                statusBadgeDot.classList.remove('hidden');

                statusText.textContent = 'REMAINING';
                statusBadgeText.textContent = 'Focused';
            }
        }

        // Pomodoro toggle button
        pomodoroToggleBtn.addEventListener('click', async () => {
            if (timer.pomodoroMode) {
                // Disable Pomodoro mode
                timer.disablePomodoroMode();
                pomodoroEnabled = false;
                // Sync with database
                window.api.saveSetting({ key: 'pomodoro_enabled', value: 'false' });
            } else {
                // Reload Pomodoro settings from database before enabling
                const workDurationRes = await window.api.getSetting({ key: 'pomodoro_work_duration' });
                if (workDurationRes.success) pomodoroSettings.workDuration = parseInt(workDurationRes.value);

                const shortBreakRes = await window.api.getSetting({ key: 'pomodoro_short_break' });
                if (shortBreakRes.success) pomodoroSettings.shortBreak = parseInt(shortBreakRes.value);

                const longBreakRes = await window.api.getSetting({ key: 'pomodoro_long_break' });
                if (longBreakRes.success) pomodoroSettings.longBreak = parseInt(longBreakRes.value);

                const sessionsRes = await window.api.getSetting({ key: 'pomodoro_sessions_until_long_break' });
                if (sessionsRes.success) pomodoroSettings.sessionsUntilLongBreak = parseInt(sessionsRes.value);

                const autoStartBreaksRes = await window.api.getSetting({ key: 'pomodoro_auto_start_breaks' });
                if (autoStartBreaksRes.success) pomodoroSettings.autoStartBreaks = autoStartBreaksRes.value === 'true';

                const autoStartWorkRes = await window.api.getSetting({ key: 'pomodoro_auto_start_work' });
                if (autoStartWorkRes.success) pomodoroSettings.autoStartWork = autoStartWorkRes.value === 'true';

                // Enable Pomodoro mode with updated settings
                timer.enablePomodoroMode(pomodoroSettings);
                pomodoroEnabled = true;
                // Sync with database
                window.api.saveSetting({ key: 'pomodoro_enabled', value: 'true' });
            }
            updatePomodoroUI();
            updateTimer(timer.getElapsed());
            saveTimerState(); // Save mode state to localStorage
        });

        // Logged card navigation -> history
        loggedDisplay.parentElement.parentElement.style.cursor = 'pointer';
        loggedDisplay.parentElement.parentElement.addEventListener('click', () => {
            navigateWithLoading('work-history.html');
        });

        // Streak card click handler for testing effects (cycles through tiers)
        let testStreakIndex = 0;
        const testStreakValues = [6, 15, 25]; // Tier 1, Tier 2, Tier 3
        document.getElementById('streakCard').addEventListener('click', () => {
            const testStreak = testStreakValues[testStreakIndex];
            applyStreakEffects(testStreak);
            streakDisplay.textContent = `${testStreak} days (TEST)`;
            testStreakIndex = (testStreakIndex + 1) % testStreakValues.length;

            // Reset to actual streak after 3 seconds
            setTimeout(async () => {
                await updateStreak();
            }, 3000);
        });

        // Initialize
        init();
    </script>
</body>
