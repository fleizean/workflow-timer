<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Companies</title>

    <!-- Common Styles (fonts, global CSS) -->
    <link rel="stylesheet" href="../styles/common.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Tailwind Configuration -->
    <script src="../renderer/tailwind-config.js"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30">
    <div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden mx-auto max-w-md shadow-2xl">
        <!-- Header -->
        <header
            class="sticky top-0 z-20 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 px-4 pt-6 pb-4 backdrop-blur-md transition-colors duration-300">
            <button
                class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-black/5 dark:hover:bg-white/5 transition-colors"
                id="backButton">
                <span class="material-symbols-outlined text-[28px]">chevron_left</span>
            </button>
            <h2 class="text-2xl font-bold leading-tight tracking-tight flex-1 text-center">Companies</h2>
            <div class="flex items-center justify-end gap-2 w-10"></div>
        </header>

        <!-- Main Content (Scrollable) -->
        <main class="flex-1 overflow-y-auto no-scrollbar px-4 pb-24">
            <!-- Empty State -->
            <div id="emptyState" class="hidden flex-col items-center justify-center py-16 px-6">
                <div
                    class="flex h-20 w-20 items-center justify-center rounded-full bg-slate-200 dark:bg-card-dark mb-4">
                    <span class="material-symbols-outlined text-4xl text-slate-400">business</span>
                </div>
                <h3 class="text-xl font-bold mb-2">No Companies Yet</h3>
                <p class="text-slate-600 dark:text-slate-400 text-center mb-6">Create your first company to organize
                    your work sessions</p>
            </div>

            <!-- Companies List -->
            <section id="companiesList" class="mt-2 mb-6">
                <!-- Companies will be dynamically inserted here -->
            </section>
        </main>

        <!-- Floating Action Button -->
        <button id="addCompanyFAB"
            class="fixed bottom-6 right-6 z-30 flex h-14 w-14 items-center justify-center rounded-full bg-primary text-white shadow-xl shadow-primary/30 transition-transform hover:scale-110 active:scale-95">
            <span class="material-symbols-outlined text-[28px]">add</span>
        </button>
    </div>

    <!-- Scripts -->
    <script src="../renderer/shared.js"></script>
    <script>
        // Show alert modal
        function showToast(message, type = 'info') {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
            const iconMap = {
                info: { icon: 'info', color: 'blue' },
                error: { icon: 'error', color: 'red' },
                warning: { icon: 'warning', color: 'orange' },
                success: { icon: 'check_circle', color: 'green' }
            };
            const config = iconMap[type] || iconMap.info;
            modal.innerHTML = `
                <div class="bg-white dark:bg-card-dark rounded-2xl p-6 w-80">
                    <div class="flex items-center justify-center w-12 h-12 rounded-full bg-${config.color}-100 dark:bg-${config.color}-900/20 mx-auto mb-4">
                        <span class="material-symbols-outlined text-${config.color}-600 dark:text-${config.color}-400 text-3xl">${config.icon}</span>
                    </div>
                    <p class="text-slate-900 dark:text-white text-center mb-6">${message}</p>
                    <button class="close-alert w-full bg-primary text-white rounded-xl py-3 font-semibold hover:bg-primary/90 transition">OK</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('.close-alert').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        }

        // Load and display companies
        async function loadCompanies() {
            const result = await window.api.getCompanies();

            if (!result.success) {
                console.error('Failed to load companies:', result.error);
                return;
            }

            const companies = result.companies;
            const companiesList = document.getElementById('companiesList');
            const emptyState = document.getElementById('emptyState');

            if (companies.length === 0) {
                companiesList.innerHTML = '';
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');

                // Get session counts for each company
                const sessionsResult = await window.api.getSessions();
                const sessions = sessionsResult.success ? sessionsResult.sessions : [];

                companiesList.innerHTML = companies.map(company => {
                    const sessionCount = sessions.filter(s => s.company_id === company.id).length;
                    const createdDate = new Date(company.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

                    return `
                        <div class="group flex items-center gap-4 rounded-xl bg-white dark:bg-card-dark p-4 mb-3 shadow-sm transition-all hover:shadow-md border border-transparent dark:border-slate-800/50">
                            <!-- Company Icon -->
                            <div class="flex shrink-0 items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 h-14 w-14">
                                <span class="material-symbols-outlined text-primary text-[28px]">business</span>
                            </div>
                            <!-- Info -->
                            <div class="flex flex-1 flex-col justify-center overflow-hidden">
                                <p class="truncate text-base font-semibold text-slate-900 dark:text-white">${company.name}</p>
                                <div class="flex items-center gap-3 text-xs text-slate-500 dark:text-slate-400">
                                    <span>${sessionCount} session${sessionCount !== 1 ? 's' : ''}</span>
                                    <span>•</span>
                                    <span>${createdDate}</span>
                                </div>
                            </div>
                            <!-- Action Buttons -->
                            <div class="flex shrink-0 items-center gap-2">
                                <button 
                                    onclick="editCompany(${company.id}, '${company.name.replace(/'/g, "\\'")}')"
                                    class="flex items-center justify-center w-9 h-9 rounded-lg bg-blue-500/10 dark:bg-blue-400/10 hover:bg-blue-500/20 dark:hover:bg-blue-400/20 text-blue-600 dark:text-blue-400 transition-colors">
                                    <span class="material-symbols-outlined text-[18px]">edit</span>
                                </button>
                                <button 
                                    onclick="deleteCompanyConfirm(${company.id}, '${company.name.replace(/'/g, "\\'")}', ${sessionCount})"
                                    class="flex items-center justify-center w-9 h-9 rounded-lg bg-red-500/10 dark:bg-red-400/10 hover:bg-red-500/20 dark:hover:bg-red-400/20 text-red-600 dark:text-red-400 transition-colors">
                                    <span class="material-symbols-outlined text-[18px]">delete</span>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Add company modal
        document.getElementById('addCompanyFAB').addEventListener('click', () => {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50 backdrop-blur-sm px-4';
            modal.innerHTML = `
                <div class="relative w-full max-w-sm bg-surface-dark rounded-3xl shadow-2xl border border-white/10 overflow-hidden transform transition-all">
                    <div class="px-6 pt-8 pb-4 flex flex-col items-center justify-center text-center">
                        <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-blue-900/50 to-primary/20 flex items-center justify-center mb-4 shadow-inner ring-1 ring-white/10">
                            <span class="material-symbols-outlined text-primary text-3xl">business</span>
                        </div>
                        <h2 class="text-2xl font-bold text-white tracking-tight">Add Company</h2>
                        <p class="text-sm text-gray-400 mt-2 font-medium">Create a new company to organize your work.</p>
                    </div>
                    <div class="px-6 pb-6">
                        <div class="mb-4">
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2.5 ml-1">Company Name</label>
                            <input type="text" id="companyName" placeholder="e.g., NG, DelphisAI" class="w-full pl-5 pr-5 py-4 bg-[#27272a] border border-transparent focus:border-primary/50 text-white placeholder-gray-600 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none text-base font-medium shadow-inner" autofocus />
                        </div>
                        <button id="saveCompany" class="w-full py-4 mb-3 bg-gradient-to-br from-blue-500 to-blue-600 hover:from-blue-400 hover:to-blue-500 text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 shadow-lg shadow-blue-500/20">Add Company</button>
                        <button class="close-modal w-full py-4 bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 border border-white/5">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            const input = modal.querySelector('#companyName');
            input.focus();

            modal.querySelector('#saveCompany').addEventListener('click', async () => {
                const name = input.value.trim();
                if (!name) {
                    showToast('Please enter a company name', 'warning');
                    return;
                }

                const result = await window.api.createCompany({ name });
                if (result.success) {
                    modal.remove();
                    loadCompanies();
                    showToast('Company added successfully', 'success');
                } else {
                    showToast('Error: ' + result.error, 'error');
                }
            });

            // Enter key to save
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    modal.querySelector('#saveCompany').click();
                }
            });

            modal.querySelector('.close-modal').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        });

        // Edit company
        window.editCompany = function (companyId, currentName) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50 backdrop-blur-sm px-4';
            modal.innerHTML = `
                <div class="relative w-full max-w-sm bg-surface-dark rounded-3xl shadow-2xl border border-white/10 overflow-hidden transform transition-all">
                    <div class="px-6 pt-8 pb-4 flex flex-col items-center justify-center text-center">
                        <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-blue-900/50 to-primary/20 flex items-center justify-center mb-4 shadow-inner ring-1 ring-white/10">
                            <span class="material-symbols-outlined text-primary text-3xl">edit</span>
                        </div>
                        <h2 class="text-2xl font-bold text-white tracking-tight">Edit Company</h2>
                        <p class="text-sm text-gray-400 mt-2 font-medium">Update company information.</p>
                    </div>
                    <div class="px-6 pb-6">
                        <div class="mb-4">
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2.5 ml-1">Company Name</label>
                            <input type="text" id="editCompanyName" value="${currentName}" class="w-full pl-5 pr-5 py-4 bg-[#27272a] border border-transparent focus:border-primary/50 text-white placeholder-gray-600 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none text-base font-medium shadow-inner" autofocus />
                        </div>
                        <button id="updateCompany" class="w-full py-4 mb-3 bg-gradient-to-br from-blue-500 to-blue-600 hover:from-blue-400 hover:to-blue-500 text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 shadow-lg shadow-blue-500/20">Update Company</button>
                        <button class="close-modal w-full py-4 bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 border border-white/5">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            const input = modal.querySelector('#editCompanyName');
            input.focus();
            input.select();

            modal.querySelector('#updateCompany').addEventListener('click', async () => {
                const name = input.value.trim();
                if (!name) {
                    showToast('Please enter a company name', 'warning');
                    return;
                }

                const result = await window.api.updateCompany({ id: companyId, name });
                if (result.success) {
                    modal.remove();
                    loadCompanies();
                    showToast('Company updated successfully', 'success');
                } else {
                    showToast('Error: ' + result.error, 'error');
                }
            });

            // Enter key to save
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    modal.querySelector('#updateCompany').click();
                }
            });

            modal.querySelector('.close-modal').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        };

        // Delete company with confirmation
        window.deleteCompanyConfirm = function (companyId, companyName, sessionCount) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';

            const warningMessage = sessionCount > 0
                ? `<p class="text-slate-600 dark:text-slate-400 text-center mb-4">This company has <strong>${sessionCount} work session${sessionCount !== 1 ? 's' : ''}</strong> associated with it.</p>
                   <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-4 mb-6">
                       <p class="text-sm text-red-800 dark:text-red-400 font-semibold">⚠️ All associated work sessions will be permanently deleted!</p>
                   </div>`
                : '<p class="text-slate-600 dark:text-slate-400 text-center mb-6">This action cannot be undone.</p>';

            modal.innerHTML = `
                <div class="bg-white dark:bg-card-dark rounded-2xl p-6 w-80 max-h-[80vh] overflow-y-auto">
                    <div class="flex items-center justify-center w-12 h-12 rounded-full bg-red-100 dark:bg-red-900/20 mx-auto mb-4">
                        <span class="material-symbols-outlined text-red-600 dark:text-red-400 text-3xl">delete</span>
                    </div>
                    <h3 class="text-xl font-bold text-slate-900 dark:text-white text-center mb-4">Delete "${companyName}"?</h3>
                    ${warningMessage}
                    <div class="flex gap-3">
                        <button class="cancel-delete flex-1 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-white rounded-xl py-3 font-semibold hover:bg-slate-300 dark:hover:bg-slate-600 transition">Cancel</button>
                        <button class="confirm-delete flex-1 bg-red-600 text-white rounded-xl py-3 font-semibold hover:bg-red-700 transition">Delete</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // Cancel button
            modal.querySelector('.cancel-delete').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });

            // Confirm delete button
            modal.querySelector('.confirm-delete').addEventListener('click', async () => {
                modal.remove();
                const result = await window.api.deleteCompany({ id: companyId });

                if (result.success) {
                    loadCompanies();
                    showToast('Company deleted successfully', 'success');
                } else {
                    showToast('Error: ' + result.error, 'error');
                }
            });
        };

        // Navigation - Back button
        document.getElementById('backButton').addEventListener('click', () => {
            navigateWithLoading('work-history.html');
        });

        // Load companies on page load
        loadCompanies();
    </script>
</body>

</html>
