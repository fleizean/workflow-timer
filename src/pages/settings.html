    <!-- Settings JavaScript -->
    <script>
        // Show alert modal
        function showAlert(message, type = 'info') {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
            const iconMap = {
                info: { icon: 'info', color: 'blue' },
                error: { icon: 'error', color: 'red' },
                warning: { icon: 'warning', color: 'orange' },
                success: { icon: 'check_circle', color: 'green' }
            };
            const config = iconMap[type] || iconMap.info;
            modal.innerHTML = `
                <div class="bg-white dark:bg-surface-dark rounded-2xl p-6 w-80">
                    <div class="flex items-center justify-center w-12 h-12 rounded-full bg-${config.color}-100 dark:bg-${config.color}-900/20 mx-auto mb-4">
                        <span class="material-symbols-outlined text-${config.color}-600 dark:text-${config.color}-400 text-3xl">${config.icon}</span>
                    </div>
                    <p class="text-slate-900 dark:text-white text-center mb-6">${message}</p>
                    <button class="close-alert w-full bg-primary text-white rounded-xl py-3 font-semibold hover:bg-primary/90 transition">OK</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('.close-alert').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        }

        // Load settings on page load
        async function loadSettings() {
            const targetRes = await window.api.getSetting({ key: 'daily_target' });
            if (targetRes.success && targetRes.value) {
                const seconds = parseInt(targetRes.value);
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                document.getElementById('dailyTargetInput').value = timeStr;
                document.getElementById('dailyTargetDisplay').textContent = timeStr;
            }

            // Load toggle states
            const goalRes = await window.api.getSetting({ key: 'goal_notification' });
            if (goalRes.success) {
                document.querySelectorAll('input[type="checkbox"]')[0].checked = goalRes.value === 'true';
            }

            const excludeWeekendsRes = await window.api.getSetting({ key: 'exclude_weekends_from_streak' });
            if (excludeWeekendsRes.success) {
                document.getElementById('excludeWeekendsToggle').checked = excludeWeekendsRes.value === 'true';
            }

            // Load Pomodoro settings
            const pomodoroEnabledRes = await window.api.getSetting({ key: 'pomodoro_enabled' });
            if (pomodoroEnabledRes.success) {
                const enabled = pomodoroEnabledRes.value === 'true';
                document.getElementById('pomodoroEnabledToggle').checked = enabled;
                document.getElementById('pomodoroDurationSettings').classList.toggle('hidden', !enabled);
            }

            const workDurationRes = await window.api.getSetting({ key: 'pomodoro_work_duration' });
            if (workDurationRes.success) {
                const minutes = Math.floor(parseInt(workDurationRes.value) / 60);
                document.getElementById('pomodoroWorkDuration').value = minutes;
                document.getElementById('workDurationDisplay').textContent = `${minutes} min`;
            }

            const shortBreakRes = await window.api.getSetting({ key: 'pomodoro_short_break' });
            if (shortBreakRes.success) {
                const minutes = Math.floor(parseInt(shortBreakRes.value) / 60);
                document.getElementById('pomodoroShortBreak').value = minutes;
                document.getElementById('shortBreakDisplay').textContent = `${minutes} min`;
            }

            const longBreakRes = await window.api.getSetting({ key: 'pomodoro_long_break' });
            if (longBreakRes.success) {
                const minutes = Math.floor(parseInt(longBreakRes.value) / 60);
                document.getElementById('pomodoroLongBreak').value = minutes;
                document.getElementById('longBreakDisplay').textContent = `${minutes} min`;
            }

            const sessionsRes = await window.api.getSetting({ key: 'pomodoro_sessions_until_long_break' });
            if (sessionsRes.success) {
                const sessions = parseInt(sessionsRes.value);
                document.getElementById('pomodoroSessionsUntilLongBreak').value = sessions;
                document.getElementById('sessionsDisplay').textContent = sessions;
            }

            const autoStartBreaksRes = await window.api.getSetting({ key: 'pomodoro_auto_start_breaks' });
            if (autoStartBreaksRes.success) {
                document.getElementById('pomodoroAutoStartBreaks').checked = autoStartBreaksRes.value === 'true';
            }

            const autoStartWorkRes = await window.api.getSetting({ key: 'pomodoro_auto_start_work' });
            if (autoStartWorkRes.success) {
                document.getElementById('pomodoroAutoStartWork').checked = autoStartWorkRes.value === 'true';
            }

            const scriptRes = await window.api.getSetting({ key: 'script_url' });
            if (scriptRes.success && scriptRes.value) {
                document.getElementById('scriptUrl').value = scriptRes.value;
            }
        }

        // Save settings
        async function saveSettings() {
            // Convert time to seconds
            const timeValue = document.getElementById('dailyTargetInput').value;
            const [hours, minutes] = timeValue.split(':').map(Number);
            const dailyTargetSeconds = hours * 3600 + minutes * 60;

            // Get toggle states
            const goalNotif = document.querySelectorAll('input[type="checkbox"]')[0].checked;
            const excludeWeekends = document.getElementById('excludeWeekendsToggle').checked;

            // Get Pomodoro settings
            const pomodoroEnabled = document.getElementById('pomodoroEnabledToggle').checked;
            const pomodoroWorkDuration = parseInt(document.getElementById('pomodoroWorkDuration').value) * 60; // Convert to seconds
            const pomodoroShortBreak = parseInt(document.getElementById('pomodoroShortBreak').value) * 60;
            const pomodoroLongBreak = parseInt(document.getElementById('pomodoroLongBreak').value) * 60;
            const pomodoroSessions = parseInt(document.getElementById('pomodoroSessionsUntilLongBreak').value);
            const pomodoroAutoStartBreaks = document.getElementById('pomodoroAutoStartBreaks').checked;
            const pomodoroAutoStartWork = document.getElementById('pomodoroAutoStartWork').checked;

            // Get timesheet integration values
            const scriptUrl = document.getElementById('scriptUrl').value.trim();

            // Save all settings
            await window.api.setSetting({ key: 'daily_target', value: String(dailyTargetSeconds) });
            await window.api.setSetting({ key: 'goal_notification', value: goalNotif ? 'true' : 'false' });
            await window.api.setSetting({ key: 'exclude_weekends_from_streak', value: excludeWeekends ? 'true' : 'false' });

            // Save Pomodoro settings
            await window.api.setSetting({ key: 'pomodoro_enabled', value: pomodoroEnabled ? 'true' : 'false' });
            await window.api.setSetting({ key: 'pomodoro_work_duration', value: String(pomodoroWorkDuration) });
            await window.api.setSetting({ key: 'pomodoro_short_break', value: String(pomodoroShortBreak) });
            await window.api.setSetting({ key: 'pomodoro_long_break', value: String(pomodoroLongBreak) });
            await window.api.setSetting({ key: 'pomodoro_sessions_until_long_break', value: String(pomodoroSessions) });
            await window.api.setSetting({ key: 'pomodoro_auto_start_breaks', value: pomodoroAutoStartBreaks ? 'true' : 'false' });
            await window.api.setSetting({ key: 'pomodoro_auto_start_work', value: pomodoroAutoStartWork ? 'true' : 'false' });

            await window.api.setSetting({ key: 'script_url', value: scriptUrl });

            showAlert('Settings saved successfully!', 'success');
        }

        // Reset all data
        async function resetAllData() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white dark:bg-surface-dark rounded-2xl p-6 w-80">
                    <div class="flex items-center justify-center w-12 h-12 rounded-full bg-red-100 dark:bg-red-900/20 mx-auto mb-4">
                        <span class="material-symbols-outlined text-red-600 dark:text-red-400 text-3xl">delete_forever</span>
                    </div>
                    <h3 class="text-xl font-bold mb-2 text-slate-900 dark:text-white text-center">Delete All Sessions?</h3>
                    <p class="text-slate-600 dark:text-slate-400 text-sm text-center mb-6">This will permanently delete all work sessions from your database. This action cannot be undone!</p>
                    <div class="flex gap-3">
                        <button class="cancel-delete flex-1 bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-white rounded-xl py-3 font-semibold hover:bg-slate-300 dark:hover:bg-slate-600 transition">Cancel</button>
                        <button class="confirm-delete flex-1 bg-red-600 dark:bg-red-500 text-white rounded-xl py-3 font-semibold hover:bg-red-700 dark:hover:bg-red-600 transition">Delete All</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            modal.querySelector('.confirm-delete').addEventListener('click', async () => {
                const result = await window.api.deleteAllSessions();
                modal.remove();

                // Show success/error modal
                const resultModal = document.createElement('div');
                resultModal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
                resultModal.innerHTML = `
                    <div class="bg-white dark:bg-surface-dark rounded-2xl p-6 w-80">
                        <div class="flex items-center justify-center w-12 h-12 rounded-full ${result.success ? 'bg-green-100 dark:bg-green-900/20' : 'bg-red-100 dark:bg-red-900/20'} mx-auto mb-4">
                            <span class="material-symbols-outlined ${result.success ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'} text-3xl">${result.success ? 'check_circle' : 'error'}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-2 text-slate-900 dark:text-white text-center">${result.success ? 'Success!' : 'Error'}</h3>
                        <p class="text-slate-600 dark:text-slate-400 text-sm text-center mb-6">${result.success ? `Successfully deleted ${result.count} sessions!` : `Error: ${result.error}`}</p>
                        <button class="close-result w-full bg-primary text-white rounded-xl py-3 font-semibold hover:bg-primary/90 transition">OK</button>
                    </div>
                `;
                document.body.appendChild(resultModal);

                resultModal.querySelector('.close-result').addEventListener('click', () => resultModal.remove());
                resultModal.addEventListener('click', (e) => { if (e.target === resultModal) resultModal.remove(); });
            });

            modal.querySelector('.cancel-delete').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        }

        // Time picker modal
        document.getElementById('dailyTargetBtn').addEventListener('click', () => {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50 backdrop-blur-sm px-4';

            const currentValue = document.getElementById('dailyTargetInput').value;
            const [currentHours, currentMinutes] = currentValue.split(':').map(Number);

            const commonHours = [6, 7, 8, 9, 10, 12];

            modal.innerHTML = `
                <div class="relative w-full max-w-sm bg-surface-dark rounded-3xl shadow-2xl border border-white/10 overflow-hidden transform transition-all">
                    <div class="px-6 pt-8 pb-4 flex flex-col items-center justify-center text-center">
                        <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-blue-900/50 to-primary/20 flex items-center justify-center mb-4 shadow-inner ring-1 ring-white/10">
                            <span class="material-symbols-outlined text-primary text-3xl">flag</span>
                        </div>
                        <h2 class="text-2xl font-bold text-white tracking-tight">Daily Target</h2>
                        <p class="text-sm text-gray-400 mt-2 font-medium">Set your daily work hour goal.</p>
                    </div>
                    <div class="px-6 pb-6">
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            ${commonHours.map(h => `
                                <button class="quick-hour flex items-center justify-center py-4 ${h === currentHours && currentMinutes === 0 ? 'bg-primary/20 text-primary border-primary/50' : 'bg-white/5 text-gray-300 border-white/5'} rounded-2xl font-semibold hover:bg-primary/20 hover:border-primary/50 hover:text-primary transition-all border active:scale-95" data-hours="${h}">
                                    <span class="material-symbols-outlined mr-1.5 text-lg">schedule</span>
                                    ${h}h
                                </button>
                            `).join('')}
                        </div>
                        <div class="px-8 py-6">
                            <div class="h-px bg-gradient-to-r from-transparent via-white/10 to-transparent w-full"></div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2.5 ml-1">Custom Time</label>
                            <div class="flex gap-3">
                                <div class="flex-1">
                                    <label class="block text-xs text-gray-500 mb-1.5 ml-1">Hours</label>
                                    <input type="number" id="customHours" min="0" max="23" value="${currentHours}" class="w-full pl-5 pr-5 py-4 bg-[#27272a] border border-transparent focus:border-primary/50 text-white placeholder-gray-600 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none text-base font-medium shadow-inner" />
                                </div>
                                <div class="flex-1">
                                    <label class="block text-xs text-gray-500 mb-1.5 ml-1">Minutes</label>
                                    <input type="number" id="customMinutes" min="0" max="59" value="${currentMinutes}" class="w-full pl-5 pr-5 py-4 bg-[#27272a] border border-transparent focus:border-primary/50 text-white placeholder-gray-600 rounded-2xl focus:ring-4 focus:ring-primary/10 transition-all outline-none text-base font-medium shadow-inner" />
                                </div>
                            </div>
                            <button id="applyCustomTime" class="w-full mt-3 py-4 bg-gradient-to-br from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 shadow-lg shadow-emerald-500/20">Apply Custom</button>
                        </div>
                        <button class="close-time-modal w-full py-4 bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 border border-white/5">Close</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // Quick hour buttons
            modal.querySelectorAll('.quick-hour').forEach(btn => {
                btn.addEventListener('click', () => {
                    const hours = parseInt(btn.dataset.hours);
                    const timeStr = `${String(hours).padStart(2, '0')}:00`;
                    document.getElementById('dailyTargetInput').value = timeStr;
                    document.getElementById('dailyTargetDisplay').textContent = timeStr;
                    modal.remove();
                });
            });

            // Custom time apply
            modal.querySelector('#applyCustomTime').addEventListener('click', () => {
                const hours = parseInt(modal.querySelector('#customHours').value) || 0;
                const minutes = parseInt(modal.querySelector('#customMinutes').value) || 0;
                const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                document.getElementById('dailyTargetInput').value = timeStr;
                document.getElementById('dailyTargetDisplay').textContent = timeStr;
                modal.remove();
            });

            modal.querySelector('.close-time-modal').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        });

        // Event listeners
        document.getElementById('backButton').addEventListener('click', () => {
            navigateWithLoading('index.html');
        });

        document.getElementById('aboutButton').addEventListener('click', () => {
            window.open('https://github.com/fleizean/workflow-timer', '_blank');
        });

        document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);

        document.querySelector('.mt-8.mb-8 button').addEventListener('click', resetAllData);

        // Setup Instructions modal
        document.getElementById('setupInstructionsBtn').addEventListener('click', () => {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50 backdrop-blur-sm px-4';
            modal.innerHTML = `
                <div class="relative w-full max-w-sm bg-surface-dark rounded-3xl shadow-2xl border border-white/10 overflow-hidden transform transition-all max-h-[85vh] overflow-y-auto">
                    <div class="px-6 pt-8 pb-4 flex flex-col items-center justify-center text-center">
                        <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-blue-900/50 to-violet-500/20 flex items-center justify-center mb-4 shadow-inner ring-1 ring-white/10">
                            <span class="material-symbols-outlined text-blue-400 text-3xl">integration_instructions</span>
                        </div>
                        <h2 class="text-2xl font-bold text-white tracking-tight">Setup Guide</h2>
                        <p class="text-sm text-gray-400 mt-2 font-medium">Connect your Google Sheets timesheet</p>
                    </div>
                    <div class="px-6 pb-6">
                        <div class="space-y-4 text-left">
                            <div class="p-4 rounded-2xl bg-white/5 border border-white/10">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="flex items-center justify-center w-6 h-6 rounded-full bg-emerald-500/20 text-emerald-400 text-xs font-bold">1</span>
                                    <p class="text-white font-medium text-sm">Open your Google Sheet</p>
                                </div>
                                <p class="text-gray-400 text-xs ml-9">Go to Extensions ‚Üí Apps Script</p>
                            </div>
                            <div class="p-4 rounded-2xl bg-white/5 border border-white/10">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="flex items-center justify-center w-6 h-6 rounded-full bg-emerald-500/20 text-emerald-400 text-xs font-bold">2</span>
                                    <p class="text-white font-medium text-sm">Paste the script code</p>
                                </div>
                                <p class="text-gray-400 text-xs ml-9">Replace default code with provided script</p>
                            </div>
                            <div class="p-4 rounded-2xl bg-white/5 border border-white/10">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="flex items-center justify-center w-6 h-6 rounded-full bg-emerald-500/20 text-emerald-400 text-xs font-bold">3</span>
                                    <p class="text-white font-medium text-sm">Deploy as Web App</p>
                                </div>
                                <p class="text-gray-400 text-xs ml-9">Click Deploy ‚Üí New deployment ‚Üí Web app</p>
                            </div>
                            <div class="p-4 rounded-2xl bg-white/5 border border-white/10">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="flex items-center justify-center w-6 h-6 rounded-full bg-emerald-500/20 text-emerald-400 text-xs font-bold">4</span>
                                    <p class="text-white font-medium text-sm">Copy the URL</p>
                                </div>
                                <p class="text-gray-400 text-xs ml-9">Paste the web app URL in Script URL field</p>
                            </div>
                        </div>
                        <div class="mt-4 p-3 rounded-xl bg-yellow-500/10 border border-yellow-500/20">
                            <p class="text-xs text-yellow-400 flex items-start gap-2">
                                <span class="material-symbols-outlined text-sm mt-0.5">info</span>
                                <span>Set "Who has access" to "Anyone" when deploying the web app.</span>
                            </p>
                        </div>
                        <button class="close-modal w-full mt-4 py-4 bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 border border-white/5">Close</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            modal.querySelector('.close-modal').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        });

        // Pomodoro toggle - show/hide duration settings
        document.getElementById('pomodoroEnabledToggle').addEventListener('change', (e) => {
            const enabled = e.target.checked;
            document.getElementById('pomodoroDurationSettings').classList.toggle('hidden', !enabled);
            saveSettings();
        });

        // Pomodoro duration inputs - update displays
        document.getElementById('pomodoroWorkDuration').addEventListener('input', (e) => {
            document.getElementById('workDurationDisplay').textContent = `${e.target.value} min`;
        });

        document.getElementById('pomodoroShortBreak').addEventListener('input', (e) => {
            document.getElementById('shortBreakDisplay').textContent = `${e.target.value} min`;
        });

        document.getElementById('pomodoroLongBreak').addEventListener('input', (e) => {
            document.getElementById('longBreakDisplay').textContent = `${e.target.value} min`;
        });

        document.getElementById('pomodoroSessionsUntilLongBreak').addEventListener('input', (e) => {
            document.getElementById('sessionsDisplay').textContent = e.target.value;
        });

        // Load settings on init
        loadSettings();
    </script>
</body>

</html>
