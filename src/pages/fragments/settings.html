<!-- Settings Page Content (Minimal MVP) -->

<div class="px-4 py-6">
    <!-- Work Preferences Section -->
    <div class="mb-6">
        <h3 class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider px-1 mb-3">
            Work Preferences</h3>

        <!-- Daily Target -->
        <div
            class="bg-white dark:bg-surface-dark rounded-2xl p-4 shadow-sm border border-black/5 dark:border-white/5 mb-3">
            <label class="flex flex-col w-full">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-slate-900 dark:text-white text-base font-medium">Daily Target</p>
                    <span class="material-symbols-outlined text-primary">schedule</span>
                </div>
                <input type="time" id="dailyTargetInput" value="08:00"
                    class="form-input block w-full rounded-xl border-none bg-slate-100 dark:bg-[#233c48] text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/50 h-12 px-4 text-base font-medium shadow-inner" />
                <p class="text-slate-500 dark:text-[#92b7c9] text-xs mt-2 pl-1">Standard 8-hour work day is default.</p>
            </label>
        </div>

        <!-- Exclude Weekends Toggle -->
        <div class="bg-white dark:bg-surface-dark rounded-2xl p-4 shadow-sm border border-black/5 dark:border-white/5">
            <div class="flex items-center gap-4 justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="flex items-center justify-center w-8 h-8 rounded-full bg-orange-100 dark:bg-orange-500/20 text-orange-600 dark:text-orange-400">
                        <span class="material-symbols-outlined text-[20px]">event_busy</span>
                    </div>
                    <div class="flex flex-col justify-center">
                        <p class="text-slate-900 dark:text-white text-base font-medium leading-normal">Exclude Weekends
                        </p>
                        <p class="text-slate-500 dark:text-[#92b7c9] text-xs">Only count Mon-Fri for streak</p>
                    </div>
                </div>
                <div class="shrink-0">
                    <label
                        class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 dark:bg-[#233c48] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary transition-colors duration-200">
                        <div
                            class="h-[27px] w-[27px] rounded-full bg-white shadow-sm transform transition-transform duration-200">
                        </div>
                        <input id="excludeWeekendsToggle" class="peer sr-only" type="checkbox" />
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications Section -->
    <div class="mb-6">
        <h3 class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider px-1 mb-3">
            Notifications</h3>
        <div class="bg-white dark:bg-surface-dark rounded-2xl p-4 shadow-sm border border-black/5 dark:border-white/5">
            <div class="flex items-center gap-4 justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-500/20 text-blue-600 dark:text-blue-400">
                        <span class="material-symbols-outlined text-[20px]">flag</span>
                    </div>
                    <div class="flex flex-col justify-center">
                        <p class="text-slate-900 dark:text-white text-base font-medium leading-normal">Goal Reached</p>
                    </div>
                </div>
                <div class="shrink-0">
                    <label
                        class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 dark:bg-[#233c48] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary transition-colors duration-200">
                        <div
                            class="h-[27px] w-[27px] rounded-full bg-white shadow-sm transform transition-transform duration-200">
                        </div>
                        <input id="goalNotificationToggle" checked class="peer sr-only" type="checkbox" />
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- About Section -->
    <div class="mb-6">
        <h3 class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider px-1 mb-3">
            About</h3>
        <div class="bg-white dark:bg-surface-dark rounded-2xl p-4 shadow-sm border border-black/5 dark:border-white/5">
            <div class="flex items-center gap-3">
                <div
                    class="flex items-center justify-center w-8 h-8 rounded-full bg-violet-100 dark:bg-violet-500/20 text-violet-600 dark:text-violet-400">
                    <span class="material-symbols-outlined text-[20px]">info</span>
                </div>
                <div class="flex-1">
                    <p class="text-slate-900 dark:text-white text-base font-medium">Workflow Timer</p>
                    <p class="text-slate-500 dark:text-[#92b7c9] text-xs">Version 1.0.0</p>
                </div>
            </div>
        </div>
    </div>
</div>
