<!-- Home Page Content (Timer) -->

<!-- Custom Header for Home Page -->
<header class="flex items-center p-6 justify-between bg-background-light dark:bg-background-dark">
    <button id="datePickerBtn"
        class="flex items-center gap-2 px-3 py-2 rounded-xl bg-slate-200 dark:bg-surface-dark hover:bg-slate-300 dark:hover:bg-[#233c48] transition-colors text-slate-900 dark:text-white">
        <span class="material-symbols-outlined text-xl">calendar_month</span>
        <span id="dateDisplayHeader" class="text-sm font-semibold">TODAY</span>
    </button>
    <h1 class="text-lg font-bold hidden">Work Timer</h1>
    <button id="settingsBtn"
        class="flex items-center justify-center rounded-full w-10 h-10 bg-slate-200 dark:bg-surface-dark hover:bg-slate-300 dark:hover:bg-[#233c48] transition-colors text-slate-900 dark:text-white">
        <span class="material-symbols-outlined">settings</span>
    </button>
</header>

<!-- Stats Cards -->
<div class="px-6 pt-6">
    <div class="grid grid-cols-3 gap-3">
        <!-- Daily Target Card -->
        <div
            class="bg-white dark:bg-surface-dark rounded-2xl p-4 shadow-sm border border-black/5 dark:border-white/5 hover:shadow-md transition-shadow cursor-pointer">
            <div
                class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-500/20 mb-2 mx-auto">
                <span class="material-symbols-outlined text-blue-600 dark:text-blue-400 text-[20px]">flag</span>
            </div>
            <p class="text-xs text-slate-500 dark:text-[#92b7c9] text-center mb-1">Daily Target</p>
            <p id="dailyTargetDisplay" class="text-lg font-bold text-center text-slate-900 dark:text-white">08:00</p>
        </div>

        <!-- Logged Card -->
        <div
            class="bg-white dark:bg-surface-dark rounded-2xl p-4 shadow-sm border border-black/5 dark:border-white/5 hover:shadow-md transition-shadow cursor-pointer">
            <div
                class="flex items-center justify-center w-8 h-8 rounded-full bg-green-100 dark:bg-green-500/20 mb-2 mx-auto">
                <span
                    class="material-symbols-outlined text-green-600 dark:text-green-400 text-[20px]">check_circle</span>
            </div>
            <p class="text-xs text-slate-500 dark:text-[#92b7c9] text-center mb-1">Logged</p>
            <p id="loggedDisplay" class="text-lg font-bold text-center text-slate-900 dark:text-white">00:00</p>
        </div>

        <!-- Streak Card -->
        <div
            class="bg-white dark:bg-surface-dark rounded-2xl p-4 shadow-sm border border-black/5 dark:border-white/5 hover:shadow-md transition-shadow cursor-pointer">
            <div
                class="flex items-center justify-center w-8 h-8 rounded-full bg-orange-100 dark:bg-orange-500/20 mb-2 mx-auto">
                <span
                    class="material-symbols-outlined text-orange-600 dark:text-orange-400 text-[20px]">local_fire_department</span>
            </div>
            <p class="text-xs text-slate-500 dark:text-[#92b7c9] text-center mb-1">Streak</p>
            <p id="streakDisplay" class="text-lg font-bold text-center text-slate-900 dark:text-white">0 ðŸ”¥</p>
        </div>
    </div>
</div>

<!-- Timer Display -->
<div class="flex-1 flex flex-col items-center justify-center px-6 py-8">
    <div class="text-center">
        <p id="timerDisplay" class="text-7xl font-bold tabular-nums tracking-tight mb-4 text-slate-900 dark:text-white">
            00:00:00
        </p>
        <p id="timerStatus" class="text-sm text-slate-500 dark:text-[#92b7c9] mb-6">Ready to start</p>
    </div>
</div>

<!-- Control Panel -->
<div class="px-6 pb-6">
    <div class="flex gap-3">
        <button id="startButton"
            class="flex-1 py-4 bg-primary hover:bg-primary/90 text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 shadow-lg shadow-primary/30">
            <span class="material-symbols-outlined align-middle mr-2">play_arrow</span>
            Start
        </button>
        <button id="pauseButton"
            class="flex-1 py-4 bg-slate-200 dark:bg-surface-dark hover:bg-slate-300 dark:hover:bg-[#233c48] text-slate-900 dark:text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 hidden">
            <span class="material-symbols-outlined align-middle mr-2">pause</span>
            Pause
        </button>
        <button id="stopButton"
            class="flex-1 py-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-2xl active:scale-95 transition-all duration-200 hidden">
            <span class="material-symbols-outlined align-middle mr-2">stop</span>
            Stop
        </button>
    </div>

    <div class="flex gap-3 mt-3">
        <button id="adjustTimeButton"
            class="flex-1 py-3 bg-slate-200 dark:bg-surface-dark hover:bg-slate-300 dark:hover:bg-[#233c48] text-slate-900 dark:text-white font-medium rounded-xl active:scale-95 transition-all duration-200 text-sm">
            <span class="material-symbols-outlined align-middle mr-1 text-[20px]">schedule</span>
            Adjust Time
        </button>
        <button id="selectCompanyButton"
            class="flex-1 py-3 bg-slate-200 dark:bg-surface-dark hover:bg-slate-300 dark:hover:bg-[#233c48] text-slate-900 dark:text-white font-medium rounded-xl active:scale-95 transition-all duration-200 text-sm">
            <span class="material-symbols-outlined align-middle mr-1 text-[20px]">business</span>
            <span id="selectedCompanyName">Select Company</span>
        </button>
    </div>
</div>
