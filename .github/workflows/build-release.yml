name: Build and Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_cmd: npm run build
            artifact_path: dist/*.exe
          - os: macos-latest
            build_cmd: npm run build:mac
            artifact_path: dist/*.dmg
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Electron app
      run: ${{ matrix.build_cmd }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: ${{ matrix.artifact_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-latest-build
        path: dist/

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: macos-latest-build
        path: dist/

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

    - name: Get short SHA
      id: sha
      run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.date.outputs.date }}-${{ steps.sha.outputs.sha }}
        name: Release ${{ steps.date.outputs.date }}
        body: |
          ğŸš€ Automatic release from commit ${{ github.sha }}
          
          **Date:** ${{ steps.date.outputs.date }}
          
          ## Downloads
          - ğŸªŸ **Windows:** `.exe` installer
          - ğŸ **macOS:** `.dmg` disk image
        draft: false
        prerelease: false
        files: |
          dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
