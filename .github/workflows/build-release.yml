name: Build and Release

on:
  push:
    branches: [ main, master ]
    # Sadece bu dosyalarda deƒüi≈üiklik olduƒüunda √ßalƒ±≈üƒ±r
    paths:
      - '*.js'
      - 'src/**'
      - 'database/**'
      - 'package.json'
      - 'package-lock.json'
    # Tag push edildiƒüinde release olu≈üturulur
    tags:
      - 'v*'
  workflow_dispatch:  # Manuel tetikleme

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_cmd: npm run build
            artifact_path: dist/*.exe
          - os: macos-latest
            build_cmd: npm run build:mac
            artifact_path: dist/*.dmg
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Electron app
      run: ${{ matrix.build_cmd }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: ${{ matrix.artifact_path }}

  # Release sadece tag push edildiƒüinde veya manuel tetiklendiƒüinde √ßalƒ±≈üƒ±r
  release:
    needs: build
    runs-on: ubuntu-latest
    # Tag ile tetiklendiƒüinde veya manuel dispatch ile √ßalƒ±≈üƒ±r
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-latest-build
        path: dist/

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: macos-latest-build
        path: dist/

    - name: Get version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=v$(date +'%Y.%m.%d')-manual" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          üöÄ Workflow Timer ${{ steps.version.outputs.version }}
          
          ## What's New
          See [CHANGELOG](https://github.com/fleizean/workflow-timer/commits/main) for details.
          
          ## Downloads
          - ü™ü **Windows:** `.exe` installer
          - üçé **macOS:** `.dmg` disk image
          
          ## Installation
          1. Download the appropriate file for your platform
          2. Run the installer
          3. Start tracking your work! ‚è±Ô∏è
        draft: false
        prerelease: false
        files: |
          dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
